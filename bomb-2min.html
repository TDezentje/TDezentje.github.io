<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bom</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: black;
                font-family: sans-serif;
                box-sizing: border-box;
                width: 100svw;
                height: 100svh;
                zoom: reset;
                touch-action: none;
            }

            .target {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                border: 1px dashed #aaa;
                box-sizing: border-box;
                position: fixed;
                left: 0;
                top: 0;
                opacity: 0;
                will-change: transform;
            }

            .target.active {
                opacity: 1;
            }

            .sensor {
                width: 110px;
                height: 110px;
                padding: 15px;
                border-radius: 50%;
                background: #333;
                box-sizing: border-box;
                position: fixed;
                will-change: transform;
                opacity: .8
            }

            svg {
                fill: #999;
            }

            .timer {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-weight: bold;
                font-size: 5rem;
                user-select: none;
                transition: opacity 200ms linear;
            }

            .flash {
                animation: flash 0.5s;
                animation-iteration-count: infinite;
            }

            @keyframes flash {
                0% {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            #backdrop {
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                background: #000;
            }
        </style>
    </head>

        <script>
            async function init() {
                await navigator.permissions.query({ name: "screen-wake-lock" });

                const handleVisibilityChange = async () => {
                    if (
                        wakeLock !== null &&
                        document.visibilityState === "visible"
                    ) {
                        await requestWakeLock();
                    }
                };

                document.addEventListener(
                    "visibilitychange",
                    handleVisibilityChange
                );

                await navigator.permissions.query({ name: "window-placement" });
                document.body.requestFullscreen();
                screen.orientation.lock("landscape-primary");
                document.body.removeEventListener('click', this.init);
                setTimeout(() => resetSensorPositions(), 200);
            };

            document.body.addEventListener('resize', () => {
                setTimeout(() => resetSensorPositions(), 200);
            });

            document.body.addEventListener('click', this.init);

            let state = "defused";
            let currentTimer = 0;
            const bombTime = 120000;
            const backdrop = document.getElementById("backdrop");
            const sensor1 = document.getElementById("sensor1");
            const sensor2 = document.getElementById("sensor2");
            const target1 = document.getElementById("target1");
            const target2 = document.getElementById("target2");
            const timer = document.querySelector(".timer");
            activateSensor(sensor1);
            activateSensor(sensor2);

            function calcDistance(x1,y1, x2,y2) {
                const dx = x2-x1;
                const dy = y2-y1;
                return Math.sqrt(dx * dx + dy * dy);
            }

            document.body.addEventListener("touchmove", (event) => {
                event.preventDefault();
                event.stopImmediatePropagation();

                if (state === 'defusing') {
                    sensor1.style.transform = `translate(calc(${Math.round(event.touches[0].clientX)}px - 50%), calc(${Math.round(event.touches[0].clientY)}px - 50%))`;
                    sensor2.style.transform = `translate(calc(${Math.round(event.touches[1].clientX)}px - 50%), calc(${Math.round(event.touches[1].clientY)}px - 50%))`;

                    if ((calcDistance(event.touches[0].clientX, event.touches[0].clientY, target1.x, target1.y) < 30 && calcDistance(event.touches[1].clientX, event.touches[1].clientY, target2.x, target2.y) < 30) ||
                        (calcDistance(event.touches[0].clientX, event.touches[0].clientY, target2.x, target2.y) < 30 && calcDistance(event.touches[1].clientX, event.touches[1].clientY, target1.x, target1.y) < 30)) {
                        chooseAction();
                    }
                }
            });

            function activateSensor(sensor) {
                sensor.addEventListener("touchstart", () => {
                    sensor.firstElementChild.style.fill = "#02ff40";
                    sensor.active = true;
                });

                sensor.addEventListener("touchend", () => {
                    sensor.firstElementChild.style.fill = "#888";
                    sensor.active = false;
                });
            }

            function resetSensorPositions() {
                sensor1.style.transform = `translate(10px, calc(${document.body.clientHeight / 2}px - 50%))`;
                sensor2.style.transform = `translate(calc(${document.body.clientWidth - 10}px - 100%), calc(${document.body.clientHeight / 2}px - 50%))`;
            }

            resetSensorPositions();
            let actionCount = 0;

            function clearAction() {
                target1.classList.remove('active');
                target2.classList.remove('active');
            }

            function chooseAction() {
                actionCount++;
                
                if (actionCount === 10) {
                    state = 'defused';
                    resetSensorPositions();
                    sensor1.firstElementChild.style.fill = "#888";
                    sensor1.active = false;
                    sensor2.firstElementChild.style.fill = "#888";
                    sensor2.active = false;
                    clearAction();
                    currentTimer = 0;
                    previousTimer = 0;
                    actionCount = 0;
                    bombDefused.play();
                    backdrop.style.background = '#008f11';
                    setTimeout(() => {
                        backdrop.style.background = '#000';
                    }, 10000);
                    return;
                }

                target1.classList.add('active');
                target2.classList.add('active');

                target1.x = (Math.random() * ((visualViewport.width / 2) - 80)) + 40;
                target1.y = (Math.random() * (visualViewport.height - 80)) + 40;
                target2.x = (Math.random() * ((visualViewport.width / 2) - 80)) + (visualViewport.width / 2) + 40;
                target2.y = (Math.random() * (visualViewport.height - 80)) + 40;

                target1.style.transform = `translate(calc(${target1.x}px - 50%), calc(${target1.y}px - 50%))`;
                target2.style.transform = `translate(calc(${target2.x}px - 50%), calc(${target2.y}px - 50%))`;
            }

            );

            let previousTimer = 0;
            let previousTime = 0;
            function frame(time) {
                const delta = time - previousTime;
                previousTime = time;

                if (state === "defused") {
                    if (sensor1.active && sensor2.active) {
                        currentTimer += delta * 15;

                        if (previousTimer < currentTimer) {
                            beepSound.play();
                        }
                        
                        if (currentTimer > bombTime) {
                            timer.classList.add("flash");
                            state = "fusing";
                            bombArmedSound.play();
                            setTimeout(() => {
                                state = "fused";
                                timer.classList.remove("flash");
                                previousTimer = bombTime/1000;
                            }, 2000);
                        }
                    } else {
                        currentTimer -= delta * 150;
                    }

                    previousTimer = currentTimer;
                } else if (state === "fused" || state === "defusing") {
                    currentTimer -= delta;

                    if (currentTimer <= 0) {
                        state = 'defused';
                        resetSensorPositions();
                        sensor1.firstElementChild.style.fill = "#888";
                        sensor1.active = false;
                        sensor2.firstElementChild.style.fill = "#888";
                        sensor2.active = false;
                        clearAction();
                        currentTimer = 0;
                        previousTimer = 0;
                        actionCount = 0;
                        bombSound.play();

                        backdrop.style.background = '#8f0000';
                        setTimeout(() => {
                            backdrop.style.background = '#000';
                        }, 10000);
                    }
                    
                    if (sensor1.active && sensor2.active && state === "fused") {
                        state = "defusing";
                        chooseAction();
                    } else if (
                        (!sensor1.active || !sensor2.active) &&
                        state === "defusing"
                    ) {
                        actionCount = 0;
                        clearAction();
                        state = "fused";
                        resetSensorPositions();
                    }

                    if (Math.floor(currentTimer / 1000) < previousTimer) {
                        bombTick.play();
                    }
                    previousTimer = Math.floor(currentTimer / 1000);
                }

                if (currentTimer > bombTime) {
                    currentTimer = bombTime;
                } else if (currentTimer < 0) {
                    currentTimer = 0;
                }

                const min = Math.floor(currentTimer / 1000 / 60);
                const sec = Math.floor((currentTimer - min * 60 * 1000) / 1000);
                timer.textContent = `${min <= 9 ? "0" : ""}${min}:${
                    sec <= 9 ? "0" : ""
                }${sec}`;
                window.requestAnimationFrame(frame);
            }

            window.requestAnimationFrame(frame);
        </script>
